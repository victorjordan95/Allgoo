<section class="card">
    <h6 class="card-title">
        Insira a capacidade máxima do elevador
    </h6>
    <div class="inputGroup">
        <label for="enter" class="inputGroup-label">
            Capacidade máxima
        </label>
        <input type="number" class="inputGroup-field" ng-model="capacidadeMax" id="capacidadeMax">
    </div>
    <button class="btn" ng-click="capacity()">
        ENVIAR
    </button>
</section>
